<h2>MySQL Connection</h2>
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">host</span>
          </div>
          <input [(ngModel)]="this.sql.host" name="host" type="text" class="form-control" placeholder="Host">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">user</span>
          </div>
          <input [(ngModel)]="this.sql.user" name="user" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">password</span>
          </div>
          <input [(ngModel)]="this.sql.password" name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">database</span>
          </div>
          <input [(ngModel)]="this.sql.database" name="database" type="text" class="form-control" placeholder="Database">
        </div>
        <button type="submit" class="btn btn-primary" (click)="this.connectSql()">connectSql</button>
      </form>
        <div>
          <button type="submit" class="btn btn-primary" (click)="connectSql()">Reset Database</button>
          <p>Explenation</p>
        </div>
        <div class="flex-row">
          <button type="submit" class="btn btn-primary" (click)="connectSql()">Test Inserts</button>
          <p>Explenation</p>
        </div>
        <div class="flex-row">
          <button type="submit" class="btn btn-primary" (click)="connectSql()">Test Reads</button>
          <p>Explenation</p>
        </div>
        <div class="flex-row">
          <button type="submit" class="btn btn-primary" (click)="connectSql()">Test Queries</button>
          <p>Explenation</p>
        </div>
